<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Header page | úvod | ISŠ VnJ</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header class="main-header">
    <h1>Fragment stránky s headerpage</h1>
  </header>
  <main>
    <div class="hp-tips">
      <figure class="hp-tips__slider slider">
        <img src="./images/9614_size4.jpg" alt="Kočička na tyči" />
        <figcaption class="slider__text-box text-box">
          <h2 class="slider__title">Slide s delším textem</h2>
          <p>
            Chtělo by to ještě trochu delší text, který bude možná potřeba
            zkrátit a nebo určitě bude třeba ho zkrátit
          </p>
          <a href="#/obory" class="button">Spustit prezentaci</a>
        </figcaption>
      </figure>
      <figure class="hp-tips__link link">
        <a href="#/verejnost/stk-a-mereni-emisi">
          <img src="images/hp_tips_stk.jpg" alt="STK a ME" />
        </a>
        <figcaption class="link__label">
          <a href="#/verejnostIn/stk-a-mereni-emisi" class="button">STK a ME</a>
        </figcaption>
      </figure>
      <figure class="hp-tips__link link">
        <a href="#/verejnost/autoskola">
          <img src="images/hp_tips_autoskola.jpg" alt="Autoškola" />
        </a>
        <figcaption class="link__label">
          <a href="#/verejnostIn/autoskola" class="button">Autoškola</a>
        </figcaption>
      </figure>
      <figure class="hp-tips__link link">
        <a href="#/studenti/stravovani">
          <img src="images/hp_tips_stravovani.jpg" alt="Stravování" />
        </a>
        <figcaption class="link__label">
          <a href="#/studentiIn/stravovani" class="button">Stravování</a>
        </figcaption>
      </figure>
      <figure class="hp-tips__link link">
        <a href="#/studenti/domov-mladeze">
          <img src="images/hp_tips_ubytovani.jpg" alt="Domov mládeže" />
        </a>
        <figcaption class="link__label">
          <a href="#/studentiIn/domov-mladeze" class="button">Domov mládeže</a>
        </figcaption>
      </figure>
    </div>
  </main>
</body>

</html>
